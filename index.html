<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test with Kalu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2>Hi, my name is <span class="text-warning">Sean</span>. Let's see if your better than me in math</h2>
            </div>
            <div class="card-body">
                <div class="sean">
                    <img src="https://th.bing.com/th/id/OIP.iJP-80JOGJpfo7V8QNNSzQHaEK?rs=1&pid=ImgDetMain" alt="Sean" width="100">
                </div>

                <div class="input-container p-3 rounded bg-light">
                    <label class="form-label">Enter a value for <b>a</b>:</label>
                    <input type="number" id="a" class="form-control" value="5">

                    <label class="form-label mt-2">Enter a value for <b>b</b>:</label>
                    <input type="number" id="b" class="form-control" value="4">
                </div>

                <div class="mt-3">
                    <button class="btn btn-info m-1" onclick="multiply()">Product of a and b</button>
                    <button class="btn btn-info m-1" onclick="power()">a raise to b</button>
                    <button class="btn btn-info m-1" onclick="remainder()">Get the remainder</button>
                    <button class="btn btn-info m-1" onclick="checkEquality()">Check if a is equal to b</button>
                </div>

                <h3 id="result" class="mt-3 text-primary"></h3>
            </div>
        </div>
    </div>

    <script>
        function multiply() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("result").innerText = "Product: " + (a * b);
        }

        function power() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("result").innerText = "a raised to b: " + Math.pow(a, b);
        }

        function remainder() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("result").innerText = "Remainder: " + (a % b);
        }

        function checkEquality() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let message = (a === b) ? "a is equal to b" : "a is NOT equal to b";
            document.getElementById("result").innerText = message;
        }
    </script>
</body>
</html>
